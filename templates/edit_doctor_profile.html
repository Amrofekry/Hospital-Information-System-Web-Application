{% extends 'base.html' %}

{% block title %}Edit Doctor Profile - OM AL-MASRYEN{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Edit Your Profile</h2>
    <form method="POST" action="{{ url_for('edit_doctor_profile') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="license_number">License Number</label>
            <input type="text" id="license_number" name="license_number" value="{{ doctor.license_number }}" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" value="{{ doctor.first_name }}" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" value="{{ doctor.last_name }}" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="specialty">Specialty</label>
                <input type="text" id="specialty" name="specialty" value="{{ doctor.specialty }}">
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" value="{{ doctor.department }}">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" value="{{ doctor.phone }}">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ doctor.email }}">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="hire_date">Hire Date</label>
                <input type="date" id="hire_date" name="hire_date" value="{{ doctor.hire_date.strftime('%Y-%m-%d') }}">
            </div>

            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" id="salary" name="salary" value="{{ doctor.salary }}">
            </div>
        </div>

        <div class="form-group">
            <label>Profile Photo:</label>
            <input type="file" class="form-control-file" name="photo">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn primary-btn">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
