{% extends 'base.html' %}

{% block title %}Edit Patient Profile - OM AL-MASRYEN{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Edit Your Profile</h2>
    <form method="POST" action="{{ url_for('edit_patient_profile') }}" class="auth-form active" enctype="multipart/form-data">
        <div class="form-group">
            <label for="medical_record_number">Medical Record Number</label>
            <input type="text" id="medical_record_number" name="medical_record_number" value="{{ patient.medical_record_number }}" required>
            <small>Format: MRNxxxx (e.g., MRN0011)</small>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" value="{{ patient.first_name }}" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" value="{{ patient.last_name }}" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" id="date_of_birth" name="date_of_birth" value="{{ patient.date_of_birth }}" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" {% if not patient.gender %}selected{% endif %}>Select Gender</option>
                    <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" value="{{ patient.phone }}">
                <small>Format: +20xxxxxxxxxx</small>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ patient.email }}">
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="2">{{ patient.address }}</textarea>
        </div>

        <div class="form-group">
            <label for="bloodtype">Blood Type</label>
            <select id="bloodtype" name="bloodtype">
                <option value="" {% if not patient.bloodtype %}selected{% endif %}>Select Blood Type</option>
                <option value="A+" {% if patient.bloodtype == 'A+' %}selected{% endif %}>A+</option>
                <option value="A-" {% if patient.bloodtype == 'A-' %}selected{% endif %}>A-</option>
                <option value="B+" {% if patient.bloodtype == 'B+' %}selected{% endif %}>B+</option>
                <option value="B-" {% if patient.bloodtype == 'B-' %}selected{% endif %}>B-</option>
                <option value="AB+" {% if patient.bloodtype == 'AB+' %}selected{% endif %}>AB+</option>
                <option value="AB-" {% if patient.bloodtype == 'AB-' %}selected{% endif %}>AB-</option>
                <option value="O+" {% if patient.bloodtype == 'O+' %}selected{% endif %}>O+</option>
                <option value="O-" {% if patient.bloodtype == 'O-' %}selected{% endif %}>O-</option>
            </select>
        </div>

        <!-- Add this to your form -->
        <div class="form-group">
            <label>Profile Photo:</label>
            <input type="file" class="form-control-file" name="photo">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn primary-btn">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
